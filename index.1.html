<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style type="text/css">
*{
	padding: 0;
	margin: 0;
}
html,body,#box{
	width: 100%;
	height:100%;
	
	overflow: hidden;
}
#box{
	
	position: relative;
	left: 0px;
	top: 0px;
	/* overflow: hidden; */
}
#box:after{
	content:".";
	font-size: 0px;
	display: block;
	visibility: none;
	clear: both;
	height: 0;
}
.drag{
	width: 100%;
	height: 100%;
	color: #fff;
	cursor: pointer;
	background: #333;
}

#box .block{
	float: left;
	outline: 1px solid #dfdfdf;
}
</style>

</head>
<body>

<div id="box">
	<div class="drag" id="drag1">drag</div>
	<div class="drag" id="drag2">drag here 23333333333333333333333333333</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/blockDrag.js"></script>
<script type="text/javascript">
//初始化对象
var demo=new blockDrag({
	boxNode: "#box",
	dragNode: "#drag1",
	blockW: 75,
	blockH: 100,
	block: "(06,13)",
	startPos: "(22,23)"
});
var demo=new blockDrag({
	boxNode: "#box",
	dragNode: "#drag2",
	blockW: 75,
	blockH: 100,
	block: "(06,13)",
	startPos: "(15,01)"
});
//设置背景栅格，可根据需要添加
var blockNum=Number(demo.col)*Number(demo.row);
for(var i=0;i<blockNum;i++){
	$("<div class='block' style='width:"+demo.set.blockW+"px;height:"+demo.set.blockH+"px'></div>").appendTo($("#box"));
}

// console.log("innerwidth: " + window.innerWidth);
// console.log("innerheight: " + window.innerHeight);
// console.log("outerwidth: " + window.outerWidth);
// console.log("innerheight: " + window.outerHeight);
alert("innerwidth: " + window.innerWidth);
alert("innerheight: " + window.innerHeight);
alert("outerwidth: " + window.outerWidth);
alert("outerheight: " + window.outerHeight);
</script>

</div>
</body>
</html>
